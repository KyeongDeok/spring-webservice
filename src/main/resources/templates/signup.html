<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="_csrf" th:content="${_csrf.token}"/>
		<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
        <title>회원가입</title>
        
        <!-- Bootstrap -->
        <link href="/webjars/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
        <!-- font awesome -->
        <link href="/webjars/font-awesome/5.13.0/css/fontawesome.css" rel="stylesheet">
        
    </head>
    <body>
        <article class="container">
            <div class="page-header">
                <div class="col-md-6 col-md-offset-3">
                <h3>회원가입</h3>
                </div>
            </div>
            <div class="col-sm-6 col-md-offset-3">
                <form role="form">
                    <div class="form-group">
                        <label for="email">이메일 주소</label>
                        <input type="email" class="form-control" name= "email" id="email" placeholder="이메일 주소를 입력해주세요">
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" class="form-control" name= "password" id="password" placeholder="비밀번호를 입력해주세요">
                    </div>
                    <div class="form-group">
                        <label for="passwordCheck">비밀번호 확인</label>
                        <input type="password" class="form-control" id="passwordCheck" placeholder="비밀번호 확인을 위해 다시한번 입력 해 주세요">
                    </div>
                    <div class="form-group">
	                    <label>약관 동의</label>
		                    <div data-toggle="buttons">
			                    <label class="btn btn-primary active">
			                    	<span class="fa fa-check"></span>
			                    	<input id="agree" type="checkbox" autocomplete="off" checked>
			                    </label>
		                    <a href="#">이용약관</a>에 동의합니다.
		                    </div>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" id="join-submit" class="btn btn-primary">
                            회원가입<i class="fa fa-check spaceLeft"></i>
                        </button>
                        <button type="submit" class="btn btn-warning">
                            가입취소<i class="fa fa-times spaceLeft"></i>
                        </button>
                    </div>
                </form>
            </div>
            
        <script src="/webjars/jquery/2.2.1/jquery.min.js"></script>
		<script src="/webjars/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="/js/app/signup.js"></script>
        </article>
    </body>
</html>
