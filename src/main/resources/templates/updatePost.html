<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>스프링부트 웹서비스</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <!--부트스트랩 css 추가-->
    <link rel='stylesheet' href='/webjars/bootstrap/4.1.1/css/bootstrap.min.css'>
</head>

<body>
	<div class="container"> 
		<div class="row"> 
			<div class="col-md-12"> 
				<div class="page-header">
				<h3>수정 페이지</h3>
					<a th:href="@{'/'}">메인으로 이동</a>
				</div> 
				<!-- form method put x -->
				<form th:action="@{/api/posts/{postId}(postId = ${post.id})}" method="post">
					<input type="hidden" name="_method" value="put">
					<input type="hidden" name="author" th:value="${session.user}">
					<div class="form-group">
					    <label for="title">제목</label>
					    <input type="text" class="form-control" name="title" th:placeholder="${post.title}">
					</div>
                  	<div class="form-group">
                      <label for="content">내용</label>
                      <textarea class="form-control" name="content" th:placeholder="${post.content}"></textarea>
                  	</div>
					<button type="submit" class="btn btn-primary" id="btn-update">수정</button>
	             </form>
			</div> 
		</div>
	</div>
	
	<!--부트스트랩 js, jquery 추가-->
    <script src="/webjars/jquery/2.2.1/jquery.min.js"></script> 
  	<script src="/webjars/bootstrap/4.1.1/js/bootstrap.min.js"></script> 
	
	<!--custom js 추가-->
    <script src="/js/app/update.js"></script>
    
	</body>
</html>
